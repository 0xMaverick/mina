{{ range $config := $.Values.archiveConfigs}}
{{- if $.Values.coda.runtimeConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $config.name }}-daemon-config"
  labels:
    app: {{ $config.name }}
    heritage: {{ $.Release.Service }}
    release: {{ $.Release.Name }}
data:
  daemon.json: {{ $.Values.coda.runtimeConfig | quote }}
{{- end }}
{{- end }}